<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoGames</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Enter Your Top 5 Video Games</h1>
  <form id="new-items">
    <div id="form-wrapper">
      <div class="form-items">
        <label for="name" class="main">Name</label>
        <input type="text" id="name" required/>
      </div>
      <div class="form-items">
        <label for="genre" class="main">Genre</label>
        <select id="genre">
          <option value="" disabled selected></option>
          <option value="RTS">Real-time Strategy</option>
          <option value="FPS">Shooter</option>
          <option value="RPG">Role-playing Game</option>
          <option value="SS">Simulation and sport</option>
          <option value="AA">Action-adventure</option>
        </select>
      </div>
      <div class="form-items">
        <label for="rating" class="main">Ratings</label>
        <!-- <input type="number" name="rating" id="rating"> -->
        <div class='rating'>
          <input type="radio" id="star5" name="rating" value="&#11088		&#11088 		&#11088 		&#11088 		&#11088"/>
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rating" value="	&#11088 		&#11088 		&#11088 		&#11088"/>
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rating" value="	&#11088 		&#11088 		&#11088"/>
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rating" value="	&#11088 		&#11088"/>
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rating" value="	&#11088"/>
          <label for="star1" title="text">1 star</label>
        </div>
      </div>
    </div>
    <input id="create-button" type="submit" value="Add" />
  </form>

  <button id="delete-all">Delete All</button>

  <h1>Games</h1>
  <ul id="game-list"></ul>
</body>
</html>
