<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VideoGames</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Enter Your Top 5 Video Games</h1>
  <form id="new-items">
    <div id="form-wrapper">
      <div class="form-items">
        <label for="name" class="main">Name</label>
        <input type="text" id="name" required/>
      </div>
      <div class="form-items">
        <label for="genre" class="main">Genre</label>
        <select id="genre">
          <option value="" disabled selected></option>
          <option value="RTS">Real-time Strategy</option>
          <option value="FPS">Shooter</option>
          <option value="RPG">Role-playing Game</option>
          <option value="SS">Simulation and sport</option>
          <option value="AA">Action-adventure</option>
        </select>
      </div>
      <div class="form-items">
        <label for="rating" class="main">Ratings</label>
        <input type="number" id="rating" required/>
      </div>
    </div>
    <input id="create-button" type="submit" value="Add" />
  </form>

  <button id="delete-all">Delete All</button>

  <h1>Games</h1>
  <ul id="game-list"></ul>
</body>
</html>
